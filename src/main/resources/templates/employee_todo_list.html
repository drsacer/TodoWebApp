<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="functions.js"></script>
    <link rel="stylesheet" href="design.css">

    <title>ToDo</title>
</head>

<body>

<div class="container">
    <nav class="navbar">
        <h3>ToDo App1</h3>
        <img src="user.png">
    </nav>

    <div>
        <form action="/addNewTodo" class="col-sm-12 col-md-9 col-lg-6"> <!-- primjer stranice kad je small, medium i large, dovoljno je samo col-lg-4-->
            <div class="form-group">
                <label for="name" class="form-label">Todo</label><br>
                <input class = "form-control" type="text" id = "name" name ="title" placeholder="Todo">
            </div>
            <div class="form-group">
                <label for="note" class="form-label">Note</label><br>
                <input type="text" class="form-control" id = "note" name = "note" placeholder="Biješka">
            </div>
            <div class="form-group">
                <label for="date" class="form-label">Deadline</label><br>
                <input type="date" class="form-control" id ="date" name = "date" placeholder="Datum izvršavanja">
            </div>
            <br>
            <button name="button" type="submit" class="btn btn-primary" >Add ToDo In Table</button>
            <button name="reset"  class="btn btn-primary" type="reset">Reset</button><br><br>
        </form>
    </div>

    <div class = "col-lg-6">
        <table id="todoTable" class="table table-hover">
            <tr>
                <th>Todo</th>
                <th>Note</th>
                <th>Deadline</th>
                <th>Action</th>
            </tr>
            <tr th:each="todo : ${todoList}">
                <td th:text="${todo.title} ">Primjer</td>
                <td th:text="${todo.note}">Primjer</td>
                <td th:text="${todo.date}">Primjer</td>
                <td> <a th:href="@{'/delete?title='+ ${todo.title}}"> Delete</a> </td>
            </tr>

        </table>
    </div>

    <br>
</div>
</body>
</html>
