<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<br><br>
<div class="container">
    <nav class="navbar">
        <h1 class="clickable" onclick="window.location.href = '/users'">ToDo App - Admin</h1>
        <img src="admin.png" alt="" width="70" height="72" />
    </nav>

    <form method="GET" action="/editEmployee">
        <div>
            <p>
            <span>First Name: </span> <input name="fname" th:value="${user.fname}"/>
            </p>

            <p>
            <span>Last Name: </span> <input name="lname" th:value="${user.lname}"/>
            </p>

            <p>
            <span>Email: </span> <input name="email" th:value="${user.email}"/>
            </p>

            <p>
            <span>OIB: </span> <input name="oib" th:value="${user.oib}"/>
            </p>

            <input type="hidden" name="id" th:value="${user.id}"/>

            <button type="submit">Spremi</button>
        </div>
        <br/>
    </form>


</div>

</body>
</html>
